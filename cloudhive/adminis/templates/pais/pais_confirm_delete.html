{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-danger">
    <h4 class="alert-heading">¿Eliminar este país?</h4>
    <p>Esta acción no se puede deshacer.</p>
    <hr>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
      <a href="{% url 'adminis:list_pais' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
