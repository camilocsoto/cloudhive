{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Change of Role</h2>
  <form method="post" class="row justify-content-center">
    {% csrf_token %}
    <div class="col-6 col-md-4 d-flex justify-content-around mb-4">
      <label class="text-center">
        <input type="radio" name="role" value="2" class="d-none" required>
        <div class="p-3 border rounded-circle">
          <i class="bi bi-person-fill fs-1"></i>
        </div>
        <div>Cajero</div>
      </label>
      <label class="text-center">
        <input type="radio" name="role" value="3" class="d-none" required>
        <div class="p-3 border rounded-circle">
          <i class="bi bi-person-circle fs-1"></i>
        </div>
        <div>Mesero</div>
      </label>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary px-5">Confirm</button>
    </div>
  </form>
</div>
{% endblock %}
