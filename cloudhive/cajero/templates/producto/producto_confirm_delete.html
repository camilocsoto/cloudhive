{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-danger shadow-sm">
    <h4 class="alert-heading">Eliminar Producto</h4>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ object.nombre }}</strong>?</p>
    <hr>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'cajero:producto_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
