{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-warning">
    <h2 class="alert-heading">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar la categoría "<strong>{{ categoria.nombre }}</strong>"?</p>
    <hr>
    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
    <a href="{% url 'cajero:lista_categorias' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </div>
</div>
{% endblock %}
