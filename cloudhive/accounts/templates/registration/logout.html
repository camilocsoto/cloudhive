<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión cerrada</title>
    <style>
        .user-details {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .detail-item {
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
        }
        .detail-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="user-details">
        <h2>Gracias por habernos visitado.</h2>
        <div class="detail-item">
            <span class="detail-label">Su sesión ha sido cerrada correctamente.</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Si desea volver a ingresar, por favor haga clic en el siguiente enlace:</span>
            <br>
            <a href="{% url 'login' %}">Iniciar sesión</a>
        </div>

    </div>
</body>
</html>
