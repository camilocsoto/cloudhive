{% extends 'base_auth.html' %}
{% load crispy_forms_tags static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card login-card shadow-lg p-4" style="max-width: 380px; width: 100%;">
    <div class="text-center mb-4">
      <img
        src="{% static 'images/logo.webp' %}"
        alt="El rincón del trago"
        class="login-logo img-fluid"
      >
      <h3 class="mt-2">El rincón del trago</h3>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">
        Iniciar sesión
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <div class="text-center mt-3">
      <a href="{% url 'accounts:signup' %}" class="text-decoration-none">
        Crear cuenta
      </a>
    </div>

  </div>
</div>
{% endblock %}
